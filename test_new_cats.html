        }
        .status.error {

    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –Ω–æ–≤—ã—Ö –∫–æ—à–µ–∫ –∏–∑ Supabase</h1>
        
        <div class="test-buttons">

            <button onclick="loadCats()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∫–æ—à–µ–∫</button>
            <button onclick="testNewCats()">–¢–µ—Å—Ç –Ω–æ–≤—ã—Ö –∫–æ—à–µ–∫</button>
            <button onclick="refreshData()">–û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>

    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Supabase
        const supabaseUrl = 'https://zrntpatdzumhybclhrhp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpybnRwYXRkenVtaHliY2xocmhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMTcyNjQsImV4cCI6MjA3NDg5MzI2NH0.rjsuoG_f1nuLAD8ahZF7pwvkYfMnTxxXybS4GYwoTqw';
        
        let supabaseClient;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        function initSupabase() {
            if (typeof supabase !== 'undefined') {
                const { createClient } = supabase;
                supabaseClient = createClient(supabaseUrl, supabaseKey);
                console.log('‚úÖ Supabase –∫–ª–∏–µ–Ω—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                return true;
            } else {
                console.error('‚ùå Supabase CDN –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return false;
            }
        }
        
        // –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        async function testConnection() {
            showStatus('–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase...', 'info');
            
            if (!initSupabase()) {
                showStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å Supabase –∫–ª–∏–µ–Ω—Ç', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('cats')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                } else {
                    showStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase —É—Å–ø–µ—à–Ω–æ!', 'success');
                }
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—à–µ–∫
        async function loadCats() {
            showStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—à–µ–∫ –∏–∑ Supabase...', 'info');
            
            if (!supabaseClient) {
                showStatus('‚ùå Supabase –∫–ª–∏–µ–Ω—Ç –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }
            
            try {
                const { data: cats, error } = await supabaseClient
                    .from('cats')
                    .select('name, breed, description, image_url')
                    .order('name');
                
                if (error) {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
                    return;
                }
                
                displayCats(cats);
                showStatus(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${cats.length} –∫–æ—à–µ–∫`, 'success');
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –¢–µ—Å—Ç –Ω–æ–≤—ã—Ö –∫–æ—à–µ–∫
        async function testNewCats() {
            showStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–µ –ø–æ—Ä–æ–¥—ã –∫–æ—à–µ–∫...', 'info');
            
            const newBreeds = ['ragdoll', 'scottish_fold', 'norwegian_forest', 'devon_rex', 'munchkin'];
            
            if (!supabaseClient) {
                showStatus('‚ùå Supabase –∫–ª–∏–µ–Ω—Ç –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }
            
            try {
                const { data: cats, error } = await supabaseClient
                    .from('cats')
                    .select('name, breed, description, image_url')
                    .in('breed', newBreeds);
                
                if (error) {
                    showStatus(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`, 'error');
                    return;
                }
                
                console.log('–ù–æ–≤—ã–µ –∫–æ—à–∫–∏:', cats);
                
                let statusText = `üîç –ù–∞–π–¥–µ–Ω–æ ${cats.length} –∏–∑ ${newBreeds.length} –Ω–æ–≤—ã—Ö –ø–æ—Ä–æ–¥:\n`;
                newBreeds.forEach(breed => {
                    const cat = cats.find(c => c.breed === breed);
                    if (cat) {
                        statusText += `‚úÖ ${breed}: ${cat.name}\n`;
                    } else {
                        statusText += `‚ùå ${breed}: –Ω–µ –Ω–∞–π–¥–µ–Ω–æ\n`;
                    }
                });
                
                showStatus(statusText, cats.length === newBreeds.length ? 'success' : 'error');
                displayCats(cats);
            } catch (error) {
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function refreshData() {
            showStatus('–û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Supabase...', 'info');
            await loadCats();
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—à–µ–∫
        function displayCats(cats) {
            const catList = document.getElementById('cat-list');
            catList.innerHTML = '';
            
            cats.forEach(cat => {
                const catCard = document.createElement('div');
                catCard.className = 'cat-card';
                
                catCard.innerHTML = `
                    <img src="${cat.image_url}" alt="${cat.name}" class="cat-image" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"200\" viewBox=\"0 0 300 200\"><rect width=\"300\" height=\"200\" fill=\"%23f0f0f0\"/><text x=\"150\" y=\"100\" text-anchor=\"middle\" font-family=\"Arial\" font-size=\"14\" fill=\"%23999\">–§–æ—Ç–æ</text></svg>'">
                    <div class="cat-name">${cat.name}</div>
                    <div class="cat-breed">–ü–æ—Ä–æ–¥–∞: ${cat.breed}</div>
                    <div class="cat-description">${cat.description}</div>
                `;
                
                catList.appendChild(catCard);
            });
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Supabase...');
            initSupabase();
        });
    </script>
</body>
